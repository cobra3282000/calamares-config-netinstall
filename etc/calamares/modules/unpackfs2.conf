#
# Net installer - Desktop environment and configurations
# Installs Cinnamon desktop, printer support, and copies system configurations

# Run in chroot environment

dontChroot: false

# Install packages via pacman --noconfirm
pacman_packages:
    # Cinnamon desktop environment (base)
    - cinnamon
    - cinnamon-desktop
    - cinnamon-session
    - cinnamon-settings-daemon
    - cinnamon-control-center
    - cinnamon-screensaver
    - cinnamon-menus
    - nemo
    - nemo-fileroller
    # Display manager
    - lightdm
    - lightdm-gtk-greeter
    - lightdm-gtk-greeter-settings
    # Essential desktop components
    - gnome-terminal
    - xdg-user-dirs
    - xdg-user-dirs-gtk
    - gvfs
    - gvfs-smb
    - gvfs-mtp
    # Printer support
    - cups
    - cups-pdf
    - cups-filters
    - ghostscript
    - gsfonts
    - gutenprint
    - system-config-printer
    - hplip
    # Network and system tools
    - networkmanager
    - network-manager-applet
    - gnome-keyring

